<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Client Listing Page</h1>
<h2>Registered Clients</h2>

<table>
    <!--
    take each key from the map, set one column to be the key value.
    set the other column to be a list of commands pulled from the key.
    clientCommandZip[key].commandList
    -->
<tr th:each="key: ${clientCommandZip.keySet()}">
    <td th:text="'Client Name: '+${key}">Client Name</td>
    <td>
        <ul>
            <li th:each="command: ${clientCommandZip.get(key).getCommandList()}">
                <!--th:text="${command.getName()}"-->

                <a th:href="'http://'+${key}+'/client/execute/'+${command.getName()}"
                   th:text="${command.getName()}"></a>
            </li>
        </ul>
    </td>
</tr>
</table>

<h2>remove client</h2>
<ul>
    <li th:each="client: ${clientList}">
        <a th:text="${client}"
           th:href="'/server/removeClient/'+${client}"></a>
    </li>
</ul>

</body>
</html>
